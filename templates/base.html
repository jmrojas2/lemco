<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LEMCO</title>
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style>
    table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
		}
		
	td, th {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 8px;
		}
		
	tr:nth-child(even){
		background-color: #dddddd;
		}
	
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <!-- NavBar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/dashboard">LEMCO</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                   <!-- <li><a href="/dashboard">Subir Archivo</a></li> -->
          	    <li><a href="/dashboard/pdf_list">Listado de Archivos</a></li>
		    <li><a href="/dashboard/file_check">Buscar Archivo</a></li> 
		    <li><a href="/dashboard/file_filter">Filtrar</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
		    <li><a href="/users/logout">Cerrar Sesi√≥n</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% block section %}
        {% endblock section %}
    </div>
    <div class="container">
        {% block maincontent %}
        {% endblock maincontent %}
    </div>
</body>
</html>
